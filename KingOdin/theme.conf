# ============================================================
# KingOdin
# A tribute to Odin ‚Äî the goodest boy üêæ
#
# This theme is designed to be simple, calm, and beginner-friendly.
# ============================================================

# Default background (3440x1440)
banner themes/KingOdin/bg/background.png

# 1080 option
#banner themes/KingOdin/bg/background_1920x1080.png

# Firmware-safe fallback (pure black)
#banner themes/KingOdin/bg/background_empty.png

# Selection highlight images
selection_big themes/KingOdin/selection/selection_big.png
selection_small themes/KingOdin/selection/selection_small.png

# Icon directory
icons_dir themes/KingOdin/icons

# Tool icons shown below the OS icons
showtools reboot, firmware

# Icon sizes
small_icon_size 48
big_icon_size 192
mouse_size 48

# Hide extra UI noise (keep it clean)
hideui hints, label, singleuser, safemode, hwtest, arrows, editor, badges

# Use graphics mode when possible
use_graphics_for windows, linux, osx

